<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Registration</button>
            </div>
            <div class="social-icons">
                <img src="fb.jpg">
                <img src="ig.jpg">
                <img src="ld.jpg">
            </div> 
            <form id="login" class="input-group" action="home.html">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group" action="reg.html">
                <input type="text" class="input-field" placeholder="enter your name" required>
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="text" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box"><span>I Agree To The Terms & Condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
        </script>
    </body>
</html>
